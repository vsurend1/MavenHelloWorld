# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: ubuntu-latest


steps:
- task: Maven@4
  inputs:
    mavenPomFile: 'pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false

- script: echo Hello, world!
  displayName: 'Run a one-line script'
- script: |
    echo "Sources: $(Build.SourcesDirectory)"
    ls -la $(Build.SourcesDirectory)
  
    echo "stagingdir: $(Build.ArtifactStagingDirectory)"
    ls -la $(Build.ArtifactStagingDirectory)
  displayName: 'Check source folder contents'

- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/webapp/target'
    Contents: '**'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/webapp'

- script: |
    echo "Sources: $(Build.SourcesDirectory)"
    ls -la $(Build.SourcesDirectory)/webapp/target
  
    echo "stagingdir: $(Build.ArtifactStagingDirectory)"
    ls -la $(Build.ArtifactStagingDirectory)
  displayName: 'Check folder contents'

- task: PublishBuildArtifacts@1
  inputs:
      PathtoPublish: '$(Build.ArtifactStagingDirectory)'
      ArtifactName: 'drop'
      publishLocation: 'Container'



  # 1️⃣ Download build artifact
- task: DownloadPipelineArtifact@2
  inputs:
      artifact: drop
      path: $(Pipeline.Workspace)
  displayName: 'Download WAR artifact'

  # 2️⃣ Install Java (if not already installed)
- task: JavaToolInstaller@1
  inputs:
      versionSpec: '17'   # match your webapp's Java version
      jdkArchitectureOption: 'x64'
      jdkSourceOption: 'PreInstalled'


  # 3️⃣ Download and extract Tomcat
- script: |
      TOMCAT_VERSION=10.1.52
      wget https://dlcdn.apache.org/tomcat/tomcat-10/v$TOMCAT_VERSION/bin/apache-tomcat-$TOMCAT_VERSION.tar.gz
      tar -xzf apache-tomcat-$TOMCAT_VERSION.tar.gz
      mv apache-tomcat-$TOMCAT_VERSION tomcat
      chmod +x tomcat/bin/*.sh
  displayName: 'Download and extract Tomcat'

  # 4️⃣ Copy WAR file to Tomcat webapps
- script: |
      echo "Pipeline workspace: $(Pipeline.workspace)"
      ls -la $(Pipeline.workspace)
      ls -la $(Pipeline.workspace)/drop/webapp
      pwd
      ls -la
      cp $(Pipeline.Workspace)/drop/webapp/webapp.war tomcat/webapps/
  displayName: 'Copy WAR to Tomcat'

  # 5️⃣ Start Tomcat
- script: |
      tomcat/bin/startup.sh
      sleep 10  # give Tomcat some time to start
  displayName: 'Start Tomcat'

  # 6️⃣ Test with curl
- script: |
      curl -v http://localhost:8080/webapp/
  displayName: 'Test webapp endpoint'


